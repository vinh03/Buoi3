<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="frm">
        <label >
            Product Name : 
            <input type="text" name="pro" id="pro">
        </label>
        <label >
            Product Picture : 
            <input type="file" name="image" id="image" accept="image/* ">
        </label>
        <label >
            Product Price : 
            <input type="number" name="pp" id="pp">
        </label>
        
    </form>
    <button type="button" onclick="add()" >ADD</button>
    
    <div>
        <h2>ĐIỆN THOẠI NỖI BẬT</h2>
        <ul id="cart"></ul>
    </div>
    <script type="text/javascript">
        function add(){
            var image = document.getElementById("image").files[0];
            var pro = document.getElementById("pro").value;
            var pp = document.getElementById("pp").value;

            var reader = new FileReader();
            reader.onload = function(e) {
                var imgSrc = e.target.result;

                // Hiển thị hình ảnh và thông tin sản phẩm
                var cartItem = document.createElement('li');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src='${imgSrc}' alt='Product Image' />
                    <div>
                        <p><strong>Product : ${pro}</strong></p>
                        <p>Price: ${pp}</p>
                    </div>
                `;

                document.getElementById("cart").appendChild(cartItem);
            };

            reader.readAsDataURL(image);
        } 
        
    </script>
     <button type="button1" onclick="datmua()">Đặt mua</button>
</body>
</html>
