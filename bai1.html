<html lang="en">
<head>

<body>
    <form name="frm">
        <h1>New Product</h1>
    <hr>
        <label >

        <br><br>
        <label>

            <input type="text" name="up" id="up">
            Discount :

        <br><br>
    <button type="button" onclick="sell()">Sell</button>

 <br><br>
    <table id="tbl">
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Quantyti</th>
            <th>Unit Price</th>
            <th>Discount</th>
            <th>Subtotal</th>
        </tr>
    </table>

    <script type="text/javascript" >
       var id = 0;
       function sell() {
        id++;
        var pname = frm.pname.value;
        var qty = frm.qty.value;
        var up = frm.up.value;
        var dc = frm.dc.value;
        var sub = qty*up*(1-dc/100);
        var row ="<tr>";
        row += "<td>"+ id +"</td>";
        row += "<td>"+ pname +"</td>";
        row += "<td>"+ qty + "</td>";
        row += "<td>$"+ up +"</td>";
        row += "<td>"+ dc +"</td>";
        row += "<td>$"+ sub +"</td>";
        row += "</tr>";
        document.getElementById ("tbl").innerHTML += row



       }
    </script>
